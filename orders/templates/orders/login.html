{% extends "orders/base.html" %}
{% block title %}Login{% endblock %}

{% block body %}
  <h1>Login</h1>
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% include 'orders/bootstrap_form.html' with form=form %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}

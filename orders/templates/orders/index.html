{% extends "orders/base.html" %}

{% block title %}Index{% endblock %}

{% block body %}
  {% if m %}
  <ul>
    {% for meal in m %}
    <li>
      {{ meal }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}

  {% if mt %}
  <ul>
    {% for mealt in mt %}
    <li>
      {{ mealt.name }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}

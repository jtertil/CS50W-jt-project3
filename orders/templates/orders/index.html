<!DOCTYPE html>
<html lang="en">
<body>
{% if m %}
<ul>
  {% for meal in m %}
  <li>
    {{ meal }}
  </li>
  {% endfor %}
</ul>
{% endif %}

{% if mt %}
<ul>
  {% for mealt in mt %}
  <li>
    {{ mealt.name }}
  </li>
  {% endfor %}
</ul>
{% endif %}

</body>
<head>
  <meta charset="UTF-8">
  <title>Index</title>
</head>
</html>
